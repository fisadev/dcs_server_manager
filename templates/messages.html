{% for message in messages|default(request.messages) %}
    <{{ as_tag|default('p') }} id="{{ message.id_ }}" class="{{ message.kind.value }}-message">{{ message.text }}</{{ as_tag|default('p') }}>
    {% if message.timeout %}
        <script>
            setTimeout(() => document.getElementById('{{ message.id_ }}')?.remove(), {{ message.timeout * 1000 }});
        </script>
    {% endif %}
{% endfor %}
